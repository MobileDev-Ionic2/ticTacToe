<ion-header>
  <ion-navbar>
    <ion-title>
      
      {{ title }}
      <ion-icon name="game-controller-b"></ion-icon> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table>
    <tr >
      <td (click)="boardClicked(0, 0)">{{board[0][0]}}</td>
      <td (click)="boardClicked(0, 1)">{{board[0][1]}}</td>
      <td (click)="boardClicked(0, 2)">{{board[0][2]}}</td>
    </tr>
    <tr>
      <td (click)="boardClicked(1, 0)">{{board[1][0]}}</td>
      <td (click)="boardClicked(1, 1)">{{board[1][1]}}</td>
      <td (click)="boardClicked(1, 2)">{{board[1][2]}}</td>
    </tr>
    <tr>
      <td (click)="boardClicked(2, 0)">{{board[2][0]}}</td>
      <td (click)="boardClicked(2, 1)">{{board[2][1]}}</td>
      <td (click)="boardClicked(2, 2)">{{board[2][2 ]}}</td>
    </tr>
  </table>

  <!--<button ion-button (click)="boardClicked()">Click</button>-->
</ion-content>
